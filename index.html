<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="mb-4">Rock, Paper, Scissors</h1>
    <div class="row justify-content-center align-items-center mb-4">
      <!-- User Selection Box -->
      <div id="userSelection" class="selection-box col-5">
        <i class="fas fa-question-circle"></i>
      </div>
      <!-- App Selection Box -->
      <div id="appSelection" class="selection-box col-5">
        <i class="fas fa-question-circle"></i>
      </div>
    </div>

    <!-- Game Buttons -->
    <div class="row justify-content-center mb-4">
      <button id="rock" class="btn game-btn mx-2">
        <i class="fas fa-hand-fist"></i>
      </button>
      <button id="paper" class="btn game-btn mx-2">
        <i class="fas fa-hand"></i>
      </button>
      <button id="scissors" class="btn game-btn mx-2">
        <i class="fas fa-hand-scissors"></i>
      </button>
    </div>

    <!-- Scores -->
    <div class="row justify-content-center mb-4">
      <div id="userScore" class="score col-5">Your Score: 0</div>
      <div id="appScore" class="score col-5">App Score: 0</div>
    </div>

    <!-- Result Message -->
    <div id="resultMessage" class="result-message"></div>
  </div>

  <!-- Victory Modal -->
  <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="victoryModalLabel">Game Over</h5>
        </div>
        <div class="modal-body">
          <p id="victoryMessage"></p>
        </div>
        <div class="modal-footer">
          <button id="playAgainButton" type="button" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Dark Mode Toggle Button -->
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
